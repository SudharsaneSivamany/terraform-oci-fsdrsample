dr:
- compartment_id: "<compartment_id>"
  defined_tags: null
  display_name: "drpg-phx"
  log_location:
    bucket: "bucket-dr-log-drtest"
    namespace: "iotdev"
  members: 
    - autonomous_database_standby_type_for_dr_drills: "SNAPSHOT_STANDBY"
      member_id: "<atpdb-ocid>"
      member_type: "AUTONOMOUS_DATABASE"
    - member_id: "<oke-ocid>"
      member_type: "OKE_CLUSTER"
      peer_cluster_id: "<peer-oke-ocid>"
      backup_config:
        backup_schedule: "FREQ=HOURLY;BYHOUR=0;BYMINUTE=0;INTERVAL=1"
        exclude_namespaces: []
        image_replication_vault_secret_id: null
        max_number_of_backups_retained: 3
        namespaces: []
        replicate_images: "ENABLE"
      backup_location:
        bucket: "bucket-dr-backup-drtest"
        namespace: "iotdev"
    - member_id: "<bucket-ocid>"
      member_type: "OBJECT_STORAGE_BUCKET"
      namespace: "iotdev"
      bucket: "bucket-phx"
    - member_id: "<ocid-vg>"
      member_type: "VOLUME_GROUP"
    - member_id: "<ocid-instance>"
      member_type: "COMPUTE_INSTANCE_MOVABLE"
      vnic_mappings: 
      -  destination_nsg_id_list: []
         destination_primary_private_ip_address: null
         destination_primary_private_ip_hostname_label: null
         destination_reserved_public_ip_id: null
         destination_subnet_id: "<ocid-subnet>"
         source_vnic_id: "<ocid-vnic>"
      
dr_plan:
  display_name: switchover-to-phx
  type: SWITCHOVER
  defined_tags: null
